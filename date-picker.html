<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
    </script>
  </head>
  <body>

    <style>
        input {
            border: none;
            outline: none;
        }
        input:focus {
            border: none;
            outline: none;
        }
        #datediv::after {
    background-image: url(https://cdn.okezone.com/underwood/revamp/2023/techno/desktop/img/xsprite.png.pagespeed.ic.hFAtfkcQeF.png);
    background-size: 655px;
    background-position: -43px -873px;
    background-repeat: no-repeat;
    width: 28px;
height: 28px;
}
        
    </style>
   
  <div id="datediv"><input type="text" id="datepicker" placeholder="Pilih Tanggal"></div>
   
   
   
   
  </body></html>
